<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>electriccity calculate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-center font-bold text-lg text-green-700 mb-4">Even Odd</h2>

    <label class="block mb-3 text-sm text-gray-700">
      Enter any number
      <input type="number" id="n1" class="w-full p-2 mt-1 border border-green-300 rounded" />
    </label>

    <button onclick="test()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      Click
    </button>

    <div id="res" class="mt-4 text-center text-green-800 font-semibold text-lg"></div>
  </div>

    <script>
      function test()
      {
       let num=+document.getElementById("n1").value;
        if(num%2==0)
            document.getElementById("res").innerHTML="num is even";
        
        else
          document .getElementById("res").innerHTML="num is odd";
        
        

      }
    
    </script>
</body>
</html>
